<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>{% block title %}{% endblock %} Kay Framework Template</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/media/css/flatly.min.css">
    <link rel="stylesheet" type="text/css" href="/media/css/jquery.datetimepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 30px;
        }

        @media (min-width: 1200px) {
            .container {
                width: 970px;
            }
        }

        .blog-header {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .blog-title {
            margin-top: 25px;
            margin-bottom: 0;
            font-size: 45px;
            font-weight: normal;
        }

        .blog-description {
            font-size: 20px;
            color: #999;
        }

        .blog-main {
            font-size: 18px;
            line-height: 1.5;
        }

        /* Sidebar modules for boxing content */
        .sidebar-module {
            padding: 15px;
            margin: 0 -15px 15px;
        }

        .sidebar-module-inset {
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .sidebar-module-inset p:last-child,
        .sidebar-module-inset ul:last-child,
        .sidebar-module-inset ol:last-child {
            margin-bottom: 0;
        }

        /* Pagination */
        .pager {
            margin-bottom: 60px;
            text-align: left;
        }

        .pager > li > a {
            width: 140px;
            padding: 10px 20px;
            text-align: center;
            border-radius: 30px;
        }

        /*
        * Blog posts
        */
        .blog-post {
            margin-bottom: 60px;
        }

        .blog-post-title {
            margin-bottom: 5px;
            font-size: 30px;
        }

        .blog-post-meta {
            margin-bottom: 20px;
            color: #999;
        }

        textarea {
            min-height: 100px;
            width: 100%;
        }
        .table thead {
            background: #ccc;
        }
        .table thead th {
            text-align: center;
        }
        .table thead th.left {
            text-align: left;
        }
        .table thead th.center{
            text-align: center;
        }
        .table thead th.right{
            text-align: right;
        }
        .table tbody td {
            text-align: center;
        }
        .table tbody td.sun {
            background: lightpink;
        }
        .table tbody td.sat {
            background: lightblue;
        }
        .table tbody td.today {
            background: #217dbb;
            color: white;
            text-decoration: underline;
        }
        .table tbody td.selected {
            background: #44bb9e;
            color: white;
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Calendar App</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav pull-right">
                <li><a href="{{ url_for('main/login') }}">Login</a></li>
            </ul>
        </div>
    </div>
</div>
<div>
    {% block content %}{% endblock %}
    <hr/>
</div>
<!-- /container -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="/media/js/jquery.datetimepicker.full.min.js" charset="UTF-8"></script>
</body>
</html>
