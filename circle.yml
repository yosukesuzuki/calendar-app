machine:
  python:
    version: 2.7.8

dependencies:
  pre:
    - python getlatestsdk.py
    - unzip -q -d $HOME google_appengine.zip
  override:
    - pip install -r requirements.txt

#set environment variable PATH = $PATH:$HOME/google_appengine/

test:
  override:
    - echo $PATH | python project/manage.py test -v2
